
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Vertically centered hero sign-up form</h1>
        <p class="col-lg-10 fs-4">Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
      </div>
      <main class="form-signin">
        <form>
          <img class="mb-4" src="assets/images/project management.jpg" alt="" width="272" height="157">
          <h1 class="h3 mb-3 fw-normal">Sign up as an internal employee</h1>
            
          <div class="form-floating">
            <input type="text" class="form-control" id="fname"  name="fname" [(ngModel)]="signup.name" placeholder="First Name">
            <label for="floatingInput">First Name </label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="lname"  name="lname" [(ngModel)]="signup.surname" placeholder="Last Name">
            <label for="floatingInput">Last Name </label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="signup.email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="tel" class="form-control" id="contact" name="contact" [(ngModel)]="signup.contact" placeholder="+27 123 456 789">
            <label for="floatingPassword">Contact Number</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="signupButton()">Sign up</button>
        </form>
      </main>
      )
